<html lang="id">
<head>

<title>Kalender Stellar</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
  * { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
  }
  
  body { 
    font-family: 'Montserrat', 'Helvetica', 'Arial', sans-serif; 
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    color: #FFFFFF;
    position: relative;
    overflow-x: hidden;
  }
  
  /* ===== BACKGROUND ANIMASI KOSMIK ===== */
  .cosmic-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }
  
  /* Nebula Glow Effect - Neon Bimasakti */
  .nebula-glow {
    position: absolute;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(ellipse at 20% 30%, rgba(147, 51, 234, 0.15) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 70%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 50%, rgba(236, 72, 153, 0.1) 0%, transparent 60%),
      radial-gradient(ellipse at 30% 80%, rgba(168, 85, 247, 0.12) 0%, transparent 55%);
    animation: nebulaPulse 20s ease-in-out infinite;
  }
  
  @keyframes nebulaPulse {
    0%, 100% { opacity: 0.6; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.05); }
  }
  
  /* Debu Kosmik - Layer 1 */
  #stars {
    position: absolute;
    width: 1px;
    height: 1px;
    background: transparent;
    box-shadow: 
      178px 456px #fff, 1234px 234px #fff, 987px 789px #fff, 456px 123px #fff,
      789px 567px #fff, 234px 890px #fff, 1456px 678px #fff, 567px 345px #fff,
      890px 901px #fff, 345px 234px #fff, 678px 567px #fff, 1234px 890px #fff,
      901px 456px #fff, 234px 123px #fff, 567px 789px #fff, 1890px 234px #fff,
      123px 678px #fff, 456px 901px #fff, 789px 345px #fff, 1678px 567px #fff;
    animation: animStar 50s linear infinite;
  }
  
  #stars:after {
    content: " ";
    position: absolute;
    top: 2000px;
    width: 1px;
    height: 1px;
    background: transparent;
    box-shadow: 
      178px 456px #fff, 1234px 234px #fff, 987px 789px #fff, 456px 123px #fff,
      789px 567px #fff, 234px 890px #fff, 1456px 678px #fff, 567px 345px #fff,
      890px 901px #fff, 345px 234px #fff, 678px 567px #fff, 1234px 890px #fff,
      901px 456px #fff, 234px 123px #fff, 567px 789px #fff, 1890px 234px #fff,
      123px 678px #fff, 456px 901px #fff, 789px 345px #fff, 1678px 567px #fff;
  }
  
  /* Debu Kosmik - Layer 2 (lebih besar) */
  #stars2 {
    position: absolute;
    width: 2px;
    height: 2px;
    background: transparent;
    box-shadow: 
      456px 789px #fff, 1123px 456px #fff, 678px 234px #fff, 1345px 890px #fff,
      234px 567px #fff, 890px 123px #fff, 1567px 345px #fff, 345px 678px #fff,
      678px 901px #fff, 1901px 234px #fff, 123px 567px #fff, 1234px 789px #fff;
    animation: animStar 100s linear infinite;
  }
  
  #stars2:after {
    content: " ";
    position: absolute;
    top: 2000px;
    width: 2px;
    height: 2px;
    background: transparent;
    box-shadow: 
      456px 789px #fff, 1123px 456px #fff, 678px 234px #fff, 1345px 890px #fff,
      234px 567px #fff, 890px 123px #fff, 1567px 345px #fff, 345px 678px #fff,
      678px 901px #fff, 1901px 234px #fff, 123px 567px #fff, 1234px 789px #fff;
  }
  
  /* Debu Kosmik - Layer 3 (berwarna neon) */
  #stars3 {
    position: absolute;
    width: 3px;
    height: 3px;
    background: transparent;
    box-shadow: 
      789px 345px rgba(147, 51, 234, 0.8), 1456px 678px rgba(59, 130, 246, 0.8),
      234px 901px rgba(236, 72, 153, 0.8), 1678px 234px rgba(168, 85, 247, 0.8),
      567px 567px rgba(147, 51, 234, 0.8), 1234px 890px rgba(59, 130, 246, 0.8);
    animation: animStar 150s linear infinite;
  }
  
  #stars3:after {
    content: " ";
    position: absolute;
    top: 2000px;
    width: 3px;
    height: 3px;
    background: transparent;
    box-shadow: 
      789px 345px rgba(147, 51, 234, 0.8), 1456px 678px rgba(59, 130, 246, 0.8),
      234px 901px rgba(236, 72, 153, 0.8), 1678px 234px rgba(168, 85, 247, 0.8),
      567px 567px rgba(147, 51, 234, 0.8), 1234px 890px rgba(59, 130, 246, 0.8);
  }
  
  @keyframes animStar {
    from { transform: translateY(0px); }
    to { transform: translateY(-2000px); }
  }
  
  /* Bintang Jatuh / Meteor */
  .shooting-stars {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  
  .shooting-star {
    position: absolute;
    height: 2px;
    background: linear-gradient(90deg, #fff, transparent);
    animation: shootingStar 3s linear infinite;
    opacity: 0;
  }
  
  .shooting-star:nth-child(1) {
    top: 10%;
    left: 10%;
    width: 100px;
    animation-delay: 0s;
    animation-duration: 2.5s;
  }
  
  .shooting-star:nth-child(2) {
    top: 30%;
    left: 50%;
    width: 150px;
    animation-delay: 1.5s;
    animation-duration: 3s;
  }
  
  .shooting-star:nth-child(3) {
    top: 50%;
    left: 20%;
    width: 80px;
    animation-delay: 3s;
    animation-duration: 2s;
  }
  
  .shooting-star:nth-child(4) {
    top: 70%;
    left: 70%;
    width: 120px;
    animation-delay: 4.5s;
    animation-duration: 2.8s;
  }
  
  .shooting-star:nth-child(5) {
    top: 20%;
    left: 80%;
    width: 90px;
    animation-delay: 6s;
    animation-duration: 2.3s;
  }
  
  .shooting-star:nth-child(6) {
    top: 60%;
    left: 40%;
    width: 110px;
    animation-delay: 7.5s;
    animation-duration: 2.6s;
  }
  
  @keyframes shootingStar {
    0% {
      transform: translateX(0) translateY(0) rotate(-45deg);
      opacity: 1;
    }
    70% {
      opacity: 1;
    }
    100% {
      transform: translateX(300px) translateY(300px) rotate(-45deg);
      opacity: 0;
    }
  }
  
  /* Kilas Cahaya / Light Flare */
  .light-flare {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
    animation: flareAnimation 8s ease-in-out infinite;
    pointer-events: none;
  }
  
  .light-flare:nth-child(1) {
    top: 15%;
    left: 25%;
    animation-delay: 0s;
  }
  
  .light-flare:nth-child(2) {
    top: 65%;
    left: 70%;
    animation-delay: 2s;
    width: 150px;
    height: 150px;
  }
  
  .light-flare:nth-child(3) {
    top: 40%;
    left: 10%;
    animation-delay: 4s;
    width: 180px;
    height: 180px;
  }
  
  @keyframes flareAnimation {
    0%, 100% {
      opacity: 0;
      transform: scale(0.5);
    }
    50% {
      opacity: 0.4;
      transform: scale(1.2);
    }
  }
  
  /* Container utama */
  .main-content {
    position: relative;
    z-index: 1;
  }
  
  .cell { 
    height: 100px; 
    background: rgba(26, 38, 52, 0.6); 
    backdrop-filter: blur(10px);
    border: 1px solid rgba(147, 51, 234, 0.3); 
    border-radius: 8px; 
    display: flex; 
    flex-direction: column; 
    justify-content: space-between; 
    padding: 10px; 
    cursor: pointer; 
    transition: all 0.3s ease;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }
  
  .cell:hover { 
    background: rgba(44, 62, 80, 0.8); 
    transform: translateY(-2px); 
    box-shadow: 
      0 8px 25px rgba(251, 191, 36, 0.3),
      0 0 20px rgba(147, 51, 234, 0.4),
      inset 0 0 20px rgba(59, 130, 246, 0.1); 
    border-color: rgba(251, 191, 36, 0.6);
  }
  
  .today { 
    border: 3px solid #FFD700 !important; 
    background: rgba(44, 62, 80, 0.9) !important; 
    box-shadow: 
      0 0 30px rgba(251, 191, 36, 0.6),
      0 0 50px rgba(251, 191, 36, 0.3),
      inset 0 0 30px rgba(251, 191, 36, 0.1); 
    animation: todayPulse 2s ease-in-out infinite;
  }
  
  @keyframes todayPulse {
    0%, 100% {
      box-shadow: 
        0 0 30px rgba(251, 191, 36, 0.6),
        0 0 50px rgba(251, 191, 36, 0.3),
        inset 0 0 30px rgba(251, 191, 36, 0.1);
    }
    50% {
      box-shadow: 
        0 0 40px rgba(251, 191, 36, 0.8),
        0 0 70px rgba(251, 191, 36, 0.5),
        inset 0 0 40px rgba(251, 191, 36, 0.2);
    }
  }
  
  .month-section { 
    margin-top: 30px; 
    background: rgba(30, 41, 59, 0.5); 
    backdrop-filter: blur(15px);
    border-radius: 12px; 
    overflow: hidden; 
    border: 1px solid rgba(147, 51, 234, 0.2); 
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  }
  
  .month-header { 
    background: linear-gradient(135deg, #1e3a8a 0%, #4A90E2 50%, #7c3aed 100%); 
    padding: 15px; 
    text-align: center; 
    color: white; 
    position: relative;
    overflow: hidden;
    box-shadow: 
      0 0 20px rgba(59, 130, 246, 0.4),
      inset 0 0 30px rgba(147, 51, 234, 0.2);
  }
  
  .month-header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      45deg,
      transparent,
      rgba(255, 255, 255, 0.1),
      transparent
    );
    animation: shimmer 3s linear infinite;
  }
  
  @keyframes shimmer {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
  }
  
  .month-header h3 { 
    margin: 0; 
    font-size: 1.5rem; 
    font-weight: bold; 
    text-shadow: 
      0 0 10px rgba(255, 255, 255, 0.5),
      0 0 20px rgba(59, 130, 246, 0.4);
    position: relative;
    z-index: 1;
  }
  
  .month-subheader { 
    background: rgba(0, 0, 0, 0.3); 
    padding: 8px; 
    text-align: center; 
    color: #cbd5e1; 
    font-size: 0.9rem; 
  }
  
  .days-grid { 
    padding: 15px; 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); 
    gap: 10px; 
  }
  
  .intercalary-section { 
    margin-top: 30px; 
    background: linear-gradient(135deg, rgba(236, 72, 153, 0.2) 0%, rgba(168, 85, 247, 0.2) 100%); 
    backdrop-filter: blur(15px);
    border: 2px solid rgba(236, 72, 153, 0.4); 
    border-radius: 12px; 
    padding: 25px; 
    text-align: center; 
    color: #e0e7ff; 
    box-shadow: 
      0 0 30px rgba(236, 72, 153, 0.3),
      0 8px 32px rgba(0, 0, 0, 0.4);
  }
  
  .intercalary-section h4 { 
    color: #ec4899; 
    font-size: 1.5rem; 
    margin-bottom: 15px; 
    text-shadow: 
      0 0 10px rgba(236, 72, 153, 0.8),
      0 0 20px rgba(236, 72, 153, 0.4);
  }
  
  .intercalary-section p { 
    margin: 8px 0; 
  }
  
  .today-info { 
    margin-top: 30px; 
    background: rgba(30, 41, 59, 0.7); 
    backdrop-filter: blur(15px);
    border-left: 4px solid #FFD700; 
    padding: 20px; 
    border-radius: 8px; 
    text-align: center; 
    box-shadow: 
      0 0 20px rgba(251, 191, 36, 0.3),
      0 8px 32px rgba(0, 0, 0, 0.4);
  }
  
  .star-name { 
    color: #FFD700; 
    font-weight: bold; 
    text-shadow: 
      0 0 5px rgba(251, 191, 36, 0.8),
      0 0 10px rgba(251, 191, 36, 0.4);
  }
  
  /* Title dengan efek neon */
  .neon-title {
    animation: neonGlow 2s ease-in-out infinite;
  }
  
  @keyframes neonGlow {
    0%, 100% {
      text-shadow: 
        0 0 10px rgba(251, 191, 36, 0.8),
        0 0 20px rgba(251, 191, 36, 0.6),
        0 0 30px rgba(251, 191, 36, 0.4),
        0 0 40px rgba(251, 191, 36, 0.2);
    }
    50% {
      text-shadow: 
        0 0 20px rgba(251, 191, 36, 1),
        0 0 30px rgba(251, 191, 36, 0.8),
        0 0 40px rgba(251, 191, 36, 0.6),
        0 0 50px rgba(251, 191, 36, 0.4),
        0 0 60px rgba(251, 191, 36, 0.2);

  /* Style untuk elapsed time display */
  .elapsed-time {
    display: inline-block;
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(147, 51, 234, 0.2) 100%);

<script>
/* ============================================================
   CONFIGURATION
   ============================================================ */
const MONTHS = [
  "Leonids", "Perseids", "Orionids", "Geminids",
  "Quadrantids", "Lyrids", "Taurids", "Eta Aquarids",
  "Delta Aquarids", "Phoenicids", "Draconids", "Supernova"
];

const STAR_DAYS = [
  "Rigel", "Betelgeuse", "Sirius", "Procyon", "Arcturus", "Vega", "Altair", "Deneb",
  "Spica", "Pollux", "Aldebaran", "Antares", "Fomalhaut", "Castor", "Mimosa",
  "Alnitak", "Alnilam", "Mintaka", "Zeta Tauri", "Gamma Cygni", "Delta Ceti",
  "Tau Ceti", "Epsilon Eridani", "Beta Centauri", "Lambda Scorpii", "Mu Cephei",
  "Gamma Velorum", "Zeta Puppis"
];

const DAYS_IN_MONTH = 30;
const INTERCALARY_DAYS = 5;

// Tanggal awal kalender Stellar: 22 Juli 2025 (untuk Regan)
const STELLAR_START_YEAR = 17;
const START_DATE = new Date(2025, 6, 22); // 22 Juli 2025

function getStellarYear() {
  const today = new Date();
  const diff = Math.floor((today - START_DATE) / (1000 * 60 * 60 * 24));
  const totalDaysInYear = MONTHS.length * DAYS_IN_MONTH + INTERCALARY_DAYS;
  const yearsElapsed = Math.floor(diff / totalDaysInYear);
  return STELLAR_START_YEAR + yearsElapsed;
}

// Fungsi untuk menghitung tahun, bulan, dan hari yang telah berlalu
function getStellarElapsedTime() {
  const today = new Date();
  const diff = Math.floor((today - START_DATE) / (1000 * 60 * 60 * 24));
  
  if (diff < 0) {
    return { years: 0, months: 0, days: 0 };
  }
  
  const totalDaysInYear = MONTHS.length * DAYS_IN_MONTH + INTERCALARY_DAYS;
  
  // Hitung tahun
  const years = Math.floor(diff / totalDaysInYear);
  
  // Sisa hari setelah dikurangi tahun penuh
  const remainingDaysAfterYears = diff % totalDaysInYear;
  
  // Hitung bulan
  const months = Math.floor(remainingDaysAfterYears / DAYS_IN_MONTH);
  
  // Hitung hari (sisa setelah dikurangi bulan penuh)
  const days = remainingDaysAfterYears % DAYS_IN_MONTH;
  
  return {
    years: STELLAR_START_YEAR + years,
    months: months,
    days: days
  };
}

function getStellarInfo(gregDate) {
  const diff = Math.floor((gregDate - START_DATE) / (1000 * 60 * 60 * 24));

  if (diff < 0) return null;

  const totalDaysInYear = MONTHS.length * DAYS_IN_MONTH + INTERCALARY_DAYS;
  const dayInYear = diff % totalDaysInYear;

  if (dayInYear < MONTHS.length * DAYS_IN_MONTH) {
    const monthIdx = Math.floor(dayInYear / DAYS_IN_MONTH);
    const dayInMonth = (dayInYear % DAYS_IN_MONTH) + 1;
    const starIdx = dayInYear % STAR_DAYS.length;
    return {
      monthName: MONTHS[monthIdx],
      dayInMonth: dayInMonth,
      starName: STAR_DAYS[starIdx],
      isIntercalary: false,
      gregRange: getGregorianRange(monthIdx),
      year: getStellarYear()
    };
  }

  const interIdx = dayInYear - MONTHS.length * DAYS_IN_MONTH;
  const fmt = d => d.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
  return {
    monthName: "Hari Kekosongan",
    dayInMonth: interIdx + 1,
    starName: "",
    isIntercalary: true,
    gregRange: fmt(gregDate),
    year: getStellarYear()
  };
}

function getGregorianRange(monthIdx) {
  const monthStart = new Date(START_DATE.getTime() + monthIdx * DAYS_IN_MONTH * 86400000);
  const monthEnd = new Date(monthStart.getTime() + (DAYS_IN_MONTH - 1) * 86400000);
  const fmt = d => d.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
  return `${fmt(monthStart)} ‚Äì ${fmt(monthEnd)}`;
}

/* ============================================================
   RENDER FUNCTIONS
   ============================================================ */

function renderCalendar() {
  const container = document.getElementById('calendar');
  const today = new Date();
  const todayInfo = getStellarInfo(today);
  const elapsedTime = getStellarElapsedTime();

  // Update tampilan tahun, bulan, dan hari
  document.getElementById('yearDisplay').textContent = `${elapsedTime.years} Tahun`;
  document.getElementById('monthDisplay').textContent = `${elapsedTime.months} Bulan`;
  document.getElementById('dayDisplay').textContent = `${elapsedTime.days} Hari`;

  MONTHS.forEach((mName, mIdx) => {
    const monthSection = document.createElement('div');
    monthSection.className = 'month-section';

    const header = document.createElement('div');
    header.className = 'month-header';
    header.innerHTML = `<h3>${mName}</h3>`;
    monthSection.appendChild(header);

    const subheader = document.createElement('div');
    subheader.className = 'month-subheader';
    subheader.textContent = getGregorianRange(mIdx);
    monthSection.appendChild(subheader);

    const daysGrid = document.createElement('div');
    daysGrid.className = 'days-grid';

    for (let d = 1; d <= DAYS_IN_MONTH; d++) {
      const globalIdx = mIdx * DAYS_IN_MONTH + (d - 1);
      const star = STAR_DAYS[globalIdx % STAR_DAYS.length];

      const cell = document.createElement('div');
      cell.className = 'cell';

      if (todayInfo && !todayInfo.isIntercalary && todayInfo.monthName === mName && todayInfo.dayInMonth === d) {
        cell.classList.add('today');
      }

      cell.innerHTML = `
        <span style="font-weight: bold; font-size: 1.2rem; color: white;">${d}</span>
        <span class="star-name" style="font-size: 0.8rem;">${star}</span>
      `;
      daysGrid.appendChild(cell);
    }

    monthSection.appendChild(daysGrid);
    container.appendChild(monthSection);
  });

  renderIntercalary();
  renderTodayInfo(todayInfo);
}

function renderIntercalary() {
  const interDiv = document.getElementById('intercalary');
  const interStart = new Date(START_DATE.getTime() + MONTHS.length * DAYS_IN_MONTH * 86400000);
  const fmt = d => d.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
  const rangeTxt = `${fmt(interStart)} ‚Äì ${fmt(new Date(interStart.getTime() + (INTERCALARY_DAYS - 1) * 86400000))}`;

  interDiv.innerHTML = `
    <div class="intercalary-section">
      <h4>üïäÔ∏è Hari Kekosongan (${INTERCALARY_DAYS} hari)</h4>
      <p style="color: #fbbf24; font-weight: bold;">${rangeTxt}</p>
      <p style="font-style: italic;">
        Semua aktivitas sosial dihentikan. Waktu untuk pulih, berkumpul,<br>
        dan menikmati keheningan bersama keluarga.
      </p>
    </div>
  `;
}

function renderTodayInfo(todayInfo) {
  const todayDiv = document.getElementById('todayInfo');
  if (todayInfo) {
    let content = '';
    if (todayInfo.isIntercalary) {
      content = `<strong style="color: #ec4899; font-size: 1.3rem;">üïäÔ∏è Hari Kekosongan ${todayInfo.dayInMonth}</strong>`;
    } else {
      content = `<strong style="color: white; font-size: 1.2rem;">${todayInfo.monthName} ${todayInfo.dayInMonth}</strong> <span class="star-name" style="font-size: 1.2rem;">‚Äì ${todayInfo.starName}</span>`;
    }
    todayDiv.innerHTML = `
      <div class="today-info">
        <p style="color: #cbd5e1; margin-bottom: 10px;"><strong>Hari Ini di Kalender Stellar Tahun ${todayInfo.year}:</strong></p>
        ${content}
      </div>
    `;
  }
}
